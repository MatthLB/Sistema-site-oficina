<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Qual sua nacionalidade?</h1>
    Digite seu pais: <input type="text" id="ps">
    <input type="submit" value="Enviar" onclick="verificar()">
    <div id="nas">

    </div>

    <script>
        function verificar() {
            var res = document.getElementById('ps')
            var nas = document.getElementById('nas')
            var nome = String(res.value)
            
            if(nome == "brasil"){
                nas.innerHTML = "Você é brasileiro, parabens!"
            }else{
                nas.innerHTML = "Você não é brasileiro"
            }
        }

    </script>
</body>
</html>
