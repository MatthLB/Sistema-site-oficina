<!DOCTYPE html>
<html>

<head>
    <meta charset="utf8">
    <title>Login</title>
    <link rel="icon" href="img/logo.png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="cor-form">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a href="index.html"><img src="img/logo.png" class="logoimg" width="25px"></a>
        <a class="navbar-brand" href="index.html">Voltar</a>
    </nav>



    <div class="container espaco">
        <br />
        <h1 class="text-center">Login</h1>
        <br />
        <form action="http://ip.ifrn.edu.br/sirab/send.php" method="POST">
            <div class="row">
                <div class="col-4"></div>
                <div class="form-group col-4">
                    <p class="text-center">Email</p>
                    <input type="email" name="email" class="form-control" placeholder="Ex: name@example.com" autofocus>
                </div>
                <div class="col-4"></div>

                <div class="col-4"></div>
                <div class="form-group col-4">
                    <p class="text-center">Senha:</p>
                    <input type="password" name="senha" class="form-control" placeholder="*********">
                </div>
                <div class="col-4"></div>
            </div>

            <button type="submit" class="btn btn-default bnt-con-cadas">Enviar</button>

        </form>

    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
