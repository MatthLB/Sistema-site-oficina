<!DOCTYPE html>
<html>

<head>
    <meta charset="utf8">
    <title>Cadastro</title>
    <link rel="icon" href="img/logo.png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jQuery-Mask-Plugin-master/dist/jquery.mask.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#cpf').mask('000.000.000-00', { reverse: true });

            $('#cpf').keyup(function () {
                if ($(this).val().length == 14) {
                    cpf = $(this).val();
                    cpf = cpf.replace(".", "").replace(".", "");
                    cpf = cpf.replace("-", "");
                    res = isValidCPF(cpf);
                    if (res == true) {
                        $("#errorcpf").hide()
                    } else {
                        $("#errorcpf").show()
                    }
                }
            })
        });

        function isValidCPF(number) {
            var sum;
            var rest;
            sum = 0;
            if (
                !cpf ||
                cpf.length != 11 ||
                cpf == "00000000000" ||
                cpf == "11111111111" ||
                cpf == "22222222222" ||
                cpf == "33333333333" ||
                cpf == "44444444444" ||
                cpf == "55555555555" ||
                cpf == "66666666666" ||
                cpf == "77777777777" ||
                cpf == "88888888888" ||
                cpf == "99999999999"
            ) {
                return false
            }

            for (i = 1; i <= 9; i++) sum = sum + parseInt(number.substring(i - 1, i)) * (11 - i);
            rest = (sum * 10) % 11;

            if ((rest == 10) || (rest == 11)) rest = 0;
            if (rest != parseInt(number.substring(9, 10))) return false;

            sum = 0;
            for (i = 1; i <= 10; i++) sum = sum + parseInt(number.substring(i - 1, i)) * (12 - i);
            rest = (sum * 10) % 11;

            if ((rest == 10) || (rest == 11)) rest = 0;
            if (rest != parseInt(number.substring(10, 11))) return false;
            return true;
        }
    </script>
</head>

<body class="cor-form">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a href="index.html"><img src="img/logo.png" class="logoimg" width="25px"></a>
        <a class="navbar-brand" href="index.html">Voltar</a>
    </nav>

    <div class="container espaco">
        <br />
        <h1 class="text-center">Cadastro</h1>
        <br />
        <form action="http://ip.ifrn.edu.br/sirab/send.php" method="POST">
            <div class="row">

                <div class="form-group col-6">
                    <p>Nome:</p>
                    <input type="text" name="nome" class="form-control" placeholder="Ex: João" autofocus>
                </div>

                <div class="form-group col-6">
                    <p>Sobrenome</p>
                    <input type="text" name="sobrenome" class="form-control" placeholder="Ex: Silva">
                </div>

                <div class="form-group col-12">
                    <p>Email</p>
                    <input type="email" name="email" class="form-control" placeholder="Ex: name@example.com">
                </div>

                <div class="form-group col-6">
                    <p>CPF:</p>
                    <input type="text" id="cpf" name="cpf" class="form-control" placeholder="Ex: xxx.xxx.xxx-xx">
                    <span id="errorcpf" class="verificarcpf">O CPF é invalido</span>
                </div>

                <div class="form-group col-6">
                    <p>Senha:</p>
                    <input type="password" name="senha" class="form-control" placeholder="*********">
                </div>
            </div>

            <br />
            <button type="submit" class="btn btn-default bnt-con-cadas">Enviar</button>


        </form>
    </div>
    <div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px;">
        <div class="toast" style="position: absolute; top: 0; right: 0;">
            <div class="toast-header">
                <img src="img/logo.png" class="rounded mr-2" alt="...">
                <strong class="mr-auto">Bootstrap</strong>
                <small>11 mins ago</small>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="toast-body">
                Hello, world! This is a toast message.
            </div>
        </div>
    </div>

</body>

</html>
